<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

<style>
body {
    background-image: url('simplesushibg.JPG');
    background-size: cover;
}
</style>

</head>


<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- brand -->
    
       <div class="container-fluid">
           <a class="navbar-brand" href="simplesushi.JPG"><img src="simplesushi.JPG" alt="logo" width="50px"
             height="50px"></a>

             <h4 style="color:white">Simple Sushi!</h4>

    
           <!-- addlinks -->
           <div class="collapse navbar-collapse">
    
            <!-- me-auto adjust pushes the search bar to the right -->
    
            <ul class="navbar-nav me-auto">
                <li class="nav-item"> <a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"> <a class="nav-link" href="index2.html">Featured Recipes</a></li>
                <li class="nav-item"> <a class="nav-link" href="index3.html">Submit Your Own!</a></li>
            </ul>
    
            <!-- addsearchbar -->
    
            <form class="d-flex">
                <input class="form-control" type="text" placeholder="search...">
                <button class="btn btn-success" type="button">Search</button>
            </form>
          
        </div>
       </div>
        
    </nav>

    <div class="container-fluid text-white text-center p-3 bg-danger">
        <h1>Submit Your Own Recipe!</h1>
    </div>

    <div class="container mt-5">

        <form>
            <div class="row">
                <div class="col container">
                    <input type="text" class="form-control" placeholder="Enter Email" name="email">
                </div>
                <div class="col container">
                    <input type="password" class="form-control" placeholder="Enter Password" name="pswd">
                </div>
                <div class="col container">
                    <input type="text" class="form-control" placeholder="Enter Username" name="age">
                </div>
                <div class="col container">
                    <input type="text" class="form-control" placeholder="Enter Phone Number" name="nmber">
                </div>
            </div>
        </form><br>


        <label><strong>Title of Recipe to be posted:</strong></label>
        <input type="text" class="form-control" id="user" placeholder="Hmm..What will be your recipe?" ><br>

        <label style="margin-top: 15px;"><strong>Brief Description (recommended 1-3 sentences):</strong></label>
        <textarea class="form-control" id="user" placeholder="What is this recipe about?" ></textarea><br>

        <div class="form-group">
            
            <label for="sel1"><strong>Select File Type:</strong></label>
            <select class="form-control" id="sel1">
                <option disabled>Choose File Type...</option>
                <option>PNG</option>
                <option>JPG</option>
                <option>PDF</option>
                <option>DOC</option>
            </select>
        </div><br>

        <button type="button" class="btn btn-danger" style="margin-top: 15px;">Upload File</button> 

        <button type="button" class="btn btn-primary" style="margin-top: 15px;">Submit!</button>


    </div>

    <div class="container-fluid text-white text-center p-2 bg-danger mt-5">
        <p><strong>Note:</strong> Changes cannot be made once submitted.</p>
    </div>
    
</body>
</html>
